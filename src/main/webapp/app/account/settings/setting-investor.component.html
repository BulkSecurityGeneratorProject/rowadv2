<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 jhiTranslate="settings.investor.title"></h2>
            <div class="alert alert-success" *ngIf="success" jhiTranslate="settings.messages.success">
                <strong>Settings saved!</strong>
            </div>
            <jhi-alert-error></jhi-alert-error>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="register()" #editForm="ngForm" *ngIf="!success">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rowadApp.investor.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address" [(ngModel)]="investor.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rowadApp.investor.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone" [(ngModel)]="investor.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rowadApp.investor.dateOfBirth" for="field_dateOfBirth">Date Of Birth</label>
                    <div class="input-group">
                        <input id="field_dateOfBirth" type="text" class="form-control" name="dateOfBirth" ngbDatepicker #dateOfBirthDp="ngbDatepicker"
                            [(ngModel)]="investor.dateOfBirth" />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateOfBirthDp.toggle()">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rowadApp.investor.shortDescription" for="field_shortDescription">Short Description</label>
                    <input type="text" class="form-control" name="shortDescription" id="field_shortDescription" [(ngModel)]="investor.shortDescription"
                    />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rowadApp.investor.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="investor.description" />
                </div>
                <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary" jhiTranslate="register.form.button">Register</button>
            </form>
        </div>
    </div>
</div>
