<div class="row">
    <div class="col-md-3">
        <span>
            <i class="big-icon fa fa-rocket fa-rotate-270" aria-hidden="true"></i>
        </span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <div class="alert alert-danger">
            <span jhiTranslate="home.message"> </span>
        </div>
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <div class="alert alert-success">
                    <span *ngIf="account" jhiTranslate="home.logged.message" translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
                </div>
                <div *ngIf="!profileCompleted()">
                    <a class="alert-link" routerLink="settings" jhiTranslate="global.messages.info.profile">Please complete your profile</a>
                </div>
                <div *ngIf="profileCompleted()">
                    <div *jhiHasAnyAuthority="'ROLE_NEW_INVESTOR'">
                        <div class="alert alert-warning">
                            <span jhiTranslate="global.messages.info.newInvestor">please wait your profile to be validated. Ask admin</span>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <ul>
                    <li>
                        <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                    </li>
                    <li>
                        <a class="alert-link" (click)="registerAsInvestor()" jhiTranslate="global.messages.info.register.investor">Register a new account</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
