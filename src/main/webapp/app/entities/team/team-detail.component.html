
<div *ngIf="team">
    <h2><span jhiTranslate="rowadApp.team.detail.title">Team</span> {{team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rowadApp.team.name">Name</span></dt>
        <dd>
            <span>{{team.name}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.team.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{team.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.team.shortDescription">Short Description</span></dt>
        <dd>
            <span>{{team.shortDescription}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.team.description">Description</span></dt>
        <dd>
            <span>{{team.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'team/'+ team.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
