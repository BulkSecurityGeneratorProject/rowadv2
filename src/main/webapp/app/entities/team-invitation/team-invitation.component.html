<div>
    <h2>
        <span jhiTranslate="rowadApp.teamInvitation.home.title">Team Invitations</span>
        <button class="btn btn-primary float-right jh-create-entity create-team-invitation" [routerLink]="['/', { outlets: { popup: ['team-invitation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rowadApp.teamInvitation.home.createLabel">
            Create new Team Invitation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="teamInvitations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="status"><span jhiTranslate="rowadApp.teamInvitation.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="rowadApp.teamInvitation.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="receiver.id"><span jhiTranslate="rowadApp.teamInvitation.receiver">Receiver</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="team.name"><span jhiTranslate="rowadApp.teamInvitation.team">Team</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teamInvitation of teamInvitations ;trackBy: trackId">
                <td>{{teamInvitation.status}}</td>
                <td>{{teamInvitation.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="teamInvitation.receiver">
                        <a [routerLink]="['../team-member', teamInvitation.receiver?.id ]" >{{teamInvitation.receiver?.user.login}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="teamInvitation.team">
                        <a [routerLink]="['../team', teamInvitation.team?.id ]" >{{teamInvitation.team?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../team-invitation', teamInvitation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'team-invitation/'+ teamInvitation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="teamInvitations && teamInvitations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
