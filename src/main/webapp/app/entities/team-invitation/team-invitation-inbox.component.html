<div>
    <h2>
        <span jhiTranslate="rowadApp.teamInvitation.home.inbox">Team Invitations</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="teamInvitations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="rowadApp.teamInvitation.date">Date</span></th>
            <th><span jhiTranslate="rowadApp.teamInvitation.status">Status</span></th>
            <th><span jhiTranslate="rowadApp.teamInvitation.sender">Sender</span></th>
            <th><span jhiTranslate="rowadApp.teamInvitation.team">Team</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teamInvitation of teamInvitations ;trackBy: trackId">
                <td>{{teamInvitation.date | date:'mediumDate'}}</td>
                <td>{{teamInvitation.status}}</td>
                <td>
                    <div *ngIf="teamInvitation.sender">
                        <a [routerLink]="['../team-member', teamInvitation.sender?.id ]" >{{teamInvitation.sender?.user.login}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="teamInvitation.team">
                        <a [routerLink]="['../team', teamInvitation.team?.id ]" >{{teamInvitation.team?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" (click)="accept(teamInvitation)" class="btn btn-info btn-sm" [disabled]="teamInvitation.status != 'En cours'">
                            <span class="fa fa-check"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.accept">Accept</span>
                        </button>
                        <button type="submit" (click)="decline(teamInvitation)" class="btn btn-danger btn-sm" [disabled]="teamInvitation.status != 'En cours'">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.decline">Decline</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
