
<div *ngIf="projectFile">
    <h2><span jhiTranslate="rowadApp.projectFile.detail.title">Project File</span> {{projectFile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rowadApp.projectFile.name">Name</span></dt>
        <dd>
            <span>{{projectFile.name}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.projectFile.path">Path</span></dt>
        <dd>
            <span>{{projectFile.path}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.projectFile.type">Type</span></dt>
        <dd>
            <span>{{projectFile.type}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.projectFile.content">Content</span></dt>
        <dd>
            <div *ngIf="projectFile.content">
                <a (click)="openFile(projectFile.contentContentType, projectFile.content)" jhiTranslate="entity.action.open">open</a>
                {{projectFile.contentContentType}}, {{byteSize(projectFile.content)}}
            </div>
        </dd>
        <dt><span jhiTranslate="rowadApp.projectFile.textContent">Text Content</span></dt>
        <dd>
            <span>{{projectFile.textContent}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.projectFile.project">Project</span></dt>
        <dd>
            <div *ngIf="projectFile.project">
                <a [routerLink]="['/project', projectFile.project?.id]">{{projectFile.project?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project-file/'+ projectFile.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
