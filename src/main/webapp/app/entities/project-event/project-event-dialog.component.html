<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjectEventLabel" jhiTranslate="rowadApp.projectEvent.home.createOrEditLabel">Create or edit a Project Event</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projectEvent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projectEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rowadApp.projectEvent.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="projectEvent.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rowadApp.projectEvent.creationDate" for="field_creationDate">Creation Date</label>
            <div class="input-group">
                <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker  #creationDateDp="ngbDatepicker" [(ngModel)]="projectEvent.creationDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rowadApp.projectEvent.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="projectEvent.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rowadApp.projectEvent.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="projectEvent.project" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id === projectEvent.project?.id ? projectEvent.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rowadApp.projectEvent.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="projectEvent.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === projectEvent.user?.id ? projectEvent.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
