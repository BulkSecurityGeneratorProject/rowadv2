
<div *ngIf="parameter">
    <h2><span jhiTranslate="rowadApp.parameter.detail.title">Parameter</span> {{parameter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rowadApp.parameter.type">Type</span></dt>
        <dd>
            <span>{{parameter.type}}</span>
        </dd>
        <dt><span jhiTranslate="rowadApp.parameter.value">Value</span></dt>
        <dd>
            <span>{{parameter.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'parameter/'+ parameter.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
